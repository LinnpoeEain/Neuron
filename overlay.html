<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{

            position:relative;
            left:50px;
            top:20px;
            background: red;
            height: 100px;
            width: 100px;
            z-index: -1;
            
        }

        .blue{

            position: relative;
            background: blue;
            height: 100px;
            width: 100px;
            z-index: 0;
        }

        
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    
    
</body>
</html>
